<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container">

        <h1>This is my Calculator</h1>

        <div class="Calculator">

            <div class="display">
                <input type="text" id="inputext" placeholder="0">
            </div>
            <div>
                <button onclick="clr()">AC</button>
                <button onclick="del()">C</button>
                <button onclick="calculate('.')">.</button>
                <button onclick="calculate('/')">/</button>

            </div>

            <div>
                <button onclick="calculate(7)">7</button>
                <button onclick="calculate(8)">8</button>
                <button onclick="calculate(9)">9</button>
                <button onclick="calculate('*')">*</button>


            </div>

            <div>
                <button onclick="calculate(4)">4</button>
                <button onclick="calculate(5)">5</button>
                <button onclick="calculate(6)">6</button>
                <button onclick="calculate('-')">-</button>

            </div>

            <div>
                <button onclick="calculate(1)">1</button>
                <button onclick="calculate(2)">2</button>
                <button onclick="calculate(3)">3</button>
                <button onclick="calculate('+')">+</button>

            </div>

            <div>
                <button onclick="calculate('00')">00</button>
                <button onclick="calculate(0)">0</button>
                <button class="equal" onclick="Result('=')">=</button>

            </div>


        </div>
    </div>
</body>

</html>
